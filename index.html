<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank App Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="main-container">
    <div class="login-container">
      <div class="login-section">
        <nav class="navbar"> 

          <div class="welcome">
            <img src="images/logo3.png" alt="Bank Logo" class="bank-logo">
            <h1 class="title-welcome">WELCOME TO THE BANK</h1>
          </div>

          <div class="login">
            <img src="images/login1.png" alt="Bank Logo" class="log">
            <h3 class="login-mesage">LOGIN</h3>
          </div>

          <!-- Formul de logare -->
          <form class="login-form" id="login-form">
            <div class="input-container">
              <div class="form-row">
                <div class="autentificare"> 
                  <label for="username">Account no</label>
                  <input type="text" id="username" class="input-field" placeholder="Username" required>
                </div>
                <div class="autentificare">  
                  <label for="password">Password</label>
                  <input type="password" id="password" class="input-field" placeholder="PIN" required>
                </div>
              </div>

              <div class="button-container">
                <div class="button-row">
                  <button type="submit" class="login-btn">LOGIN</button>
                  <button type="button" class="signup-btn" >SIGNUP</button>
                  

                </div>
                
                <div class="button-row">
                  <button type="reset" class="reset-btn">RESET</button>
                </div>
              </div>
            </div>
          </form>

        </nav>
      </div>

      <div class="strangere_mana">
        <img src="images/strangere1.jpg" alt="Bank Logo" class="strangere">
      </div>

    </div>

    <div class="imagine-dreapta">  
      <img src="images/MobileAppDev-1.png" alt="Bank Logo" class="bank-logo-right">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
